name: Android CI/CD Pipeline

# ðŸš€ Features Included in the CI/CD Pipeline
# ðŸš§ PR Restriction: Ensures only repository collaborators/members can raise PRs.
# ðŸ›¡ï¸ Security Scan (CodeQL): Runs CodeQL security analysis.
# ðŸ” Dependency Scan (Trivy): Scans dependencies for vulnerabilities.
# ðŸ¤– AI Code Review (Copilot): Enforces GitHub Copilot AI review on PRs.
# ðŸ“œ PR Description Enforcement: Ensures meaningful PR descriptions.
# ðŸ“‘ PR File Limit Enforcement: Restricts PRs modifying too many files.
# ðŸŽ¨ Linting (ktlint): Enforces Kotlin coding standards.
# âœ… Organization Owner Approval: Requires manual approval from the repository owner.
# ðŸš€ Build & APK Generation: Compiles the project and generates an APK.
# ðŸ§ª Unit Testing: Runs unit tests (optional but recommended).
# âœ… Final Merge Check: Ensures that all required jobs pass before PR approval.
# ðŸ”„ Fail-Fast Strategy: Prevents unnecessary job execution if a critical job fails.
# â³ Timeout Enforcement: Limits execution time to prevent long-running jobs.
# â™»ï¸ Resource Cleanup: Ensures that workspaces are cleaned after execution.
# ðŸ“¢ Notifications: Sends alerts in case of failures (Slack, email, etc.).
# ðŸ” Retry Mechanism: Retries transient failures automatically.
# âš¡ Parallelization: Runs independent jobs concurrently to speed up execution.
# ðŸ“¦ Dependency Caching: Caches Gradle dependencies to optimize build speed.


on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
    branches:
      - master
    paths:
      - '**'
  push:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  security-events: write  # Required for CodeQL scanning
  actions: write
  statuses: write

jobs:
# 1ï¸âƒ£ Pre-Checks & PR Validation (No dependencies)
  pr_restriction:
    name: ðŸš§ Enforce PR Restrictions
    # âŒ Prevents workflow execution if triggered by `github-merge-queue`
    if: github.actor != 'github-merge-queue[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: â³ Delay Before Job Start
        run: sleep 3  # Adds a 3-second delay before execution
      - name: ðŸ” Debug & Verify PR Author and Branch
        env:
          GH_TOKEN: ${{ secrets.GH_MAIN_TOKEN }}  # âœ… Use the Org Owner Token
        run: |
          echo "ðŸ” Starting PR Debugging..."
          echo "ðŸ”¹ GitHub Event: ${{ github.event_name }}"
          echo "ðŸ”¹ Repository: ${{ github.repository }}"
          echo "ðŸ”¹ Actor (PR Author): ${{ github.actor }}"
          echo "ðŸ”¹ Action: ${{ github.event.action }}"
          echo "ðŸ”¹ PR Number: ${{ github.event.pull_request.number }}"
          echo "ðŸ”¹ PR URL: ${{ github.event.pull_request.html_url }}"
          
          echo "ðŸ” Extracting PR Number..."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_NAME="${{ github.repository }}"
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"  # âœ… Fixed issue here
          
          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ ERROR: PR number is missing or invalid."
            exit 1
          fi
          echo "ðŸ”¹ Extracted PR Number: '$PR_NUMBER'"
          echo "ðŸ”¹ Repository: $REPO_NAME"
          echo "ðŸ” Checking GitHub Token Authentication..."
          gh auth status || { echo "âŒ ERROR: GitHub authentication failed!"; exit 1; }
          echo "ðŸ” Fetching PR Author..."
          PR_USER=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO_NAME/pulls/$PR_NUMBER" | jq -r '.user.login')
          echo "âœ… PR Author: $PR_USER"

          if [[ -z "$PR_USER" || "$PR_USER" == "null" ]]; then
            echo "âŒ ERROR: Failed to retrieve PR author."
            echo "   - PR number may be incorrect"
            echo "   - GH_TOKEN may lack permissions"
            echo "   - Repository may be private"
            exit 1
          fi

          echo "ðŸ” Branch criteria : Checking PR Branch Naming Conventions..."
          echo "ðŸ” Checking branch name..."
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "ðŸ”¹ PR Branch: $PR_BRANCH"
          
          # Check if branch name contains the required string
          if [[ ! "$PR_BRANCH" =~ M/M01/PROD_TOOLS/OCR/ ]]; then
            echo "âŒ ERROR: Branch name does not meet the required pattern 'M/M01/PROD_TOOLS/OCR/'."
            exit 1
          fi 
          echo "âœ… Branch name '$PR_BRANCH' is valid and meets the required pattern."

          echo "ðŸ” Step 1ï¸âƒ£: Checking if PR author is a 'neural-vision' team member..."
          TEAM_MEMBERS_URL="https://api.github.com/orgs/EduMilestoneDeveloperOrg/teams/neural-vision/members"
          TEAM_RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" "$TEAM_MEMBERS_URL")
          
          if echo "$TEAM_RESPONSE" | jq -e .message 2>/dev/null | grep -q "Not Found"; then
            echo "âŒ ERROR: Team 'neural-vision' not found or API access denied."
            exit 1
          fi
          
          echo "ðŸ”¹ Retrieved Team Members:"
          echo "$TEAM_RESPONSE" | jq -r '.[].login' || echo "âš ï¸ No team members found."
          
          if echo "$TEAM_RESPONSE" | jq -r '.[].login' | grep -q "^$PR_USER$"; then
            echo "âœ… PR Author '$PR_USER' is a member of 'neural-vision'. âœ… PR Check PASS."
            exit 0  # âœ… Allow PR
          fi

          echo "ðŸ” Step 2ï¸âƒ£: Checking if PR author '$PR_USER' is an Organization Member or Repository Collaborator..."
          
          # âœ… Check if the PR author is an Organization Member
          ORG_MEMBERS_URL="https://api.github.com/orgs/EduMilestoneDeveloperOrg/members"
          ORG_MEMBERS_RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" "$ORG_MEMBERS_URL")
          # Extract organization members and log them
          ORG_MEMBERS=$(echo "$ORG_MEMBERS_RESPONSE" | jq -r '.[].login')
          echo "ðŸ”¹ Retrieved Organization Members:"
          echo "$ORG_MEMBERS" || echo "âš ï¸ No organization members found."

          if echo "$ORG_MEMBERS" | grep -q "^$PR_USER$"; then
              echo "âœ… PR Author '$PR_USER' is an **Organization Member**. PR is allowed."
              exit 0
          fi

          # âœ… Check if the PR author is a repository collaborator
          echo "ðŸ” Step 4ï¸âƒ£: Checking if PR author is an Outside Collaborator..."
          OUTSIDE_COLLAB_URL="https://api.github.com/repos/$REPO_NAME/outside_collaborators"
          OUTSIDE_COLLAB_RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" "$OUTSIDE_COLLAB_URL")

          # Log the full response for debugging
          echo "ðŸ”¹ Full Outside Collaborators Response:"
          echo "$OUTSIDE_COLLAB_RESPONSE"

          # Check if the response is empty or invalid
          if [ -z "$OUTSIDE_COLLAB_RESPONSE" ]; then
              echo "âŒ ERROR: No response or empty response from Outside Collaborators API."
              exit 1
          fi

          # Check if we received a 404 response (Not Found)
          if echo "$OUTSIDE_COLLAB_RESPONSE" | jq -e '.message == "Not Found"' > /dev/null; then
              echo "âš ï¸ No outside collaborators found or the endpoint is invalid."
              # Explicitly block the PR if no collaborators are found
              echo "âŒ Blocking PR because no outside collaborators exist or the endpoint is invalid."
              exit 1  # Block PR if no outside collaborators are found
          fi

          # Check if the response is valid JSON
          if echo "$OUTSIDE_COLLAB_RESPONSE" | jq empty > /dev/null 2>&1; then
              echo "ðŸ”¹ Retrieved Outside Collaborators:"
          
              # Check if the response is an array and contains collaborator data
              if echo "$OUTSIDE_COLLAB_RESPONSE" | jq -e 'type == "array"' > /dev/null; then
                  # Check if the PR author is in the list of outside collaborators
                  if echo "$OUTSIDE_COLLAB_RESPONSE" | jq -r '.[].login' | grep -q "^$PR_USER$"; then
                      echo "âœ… PR Author '$PR_USER' is an Outside Collaborator. âœ… PR Check PASS."
                      exit 0  # âœ… Allow PR if the author is an outside collaborator
                  else
                      echo "âŒ ERROR: PR Author '$PR_USER' is NOT an Outside Collaborator."
                      echo "ðŸ”¹ They are NOT a member of 'neural-vision'."
                      echo "ðŸ”¹ They are NOT an Organization Member."
                      echo "ðŸ”¹ They are NOT an Outside Collaborator."
                      echo "âŒ Blocking PR."
                      exit 1  # âŒ Block PR if the author is not an outside collaborator
                  fi
              else
                  echo "âŒ ERROR: The response is not an array of collaborators."
                  exit 1
              fi
          else
              echo "âŒ ERROR: Failed to fetch valid JSON for outside collaborators."
              exit 1
          fi

  enforce_pr_description:
    name: ðŸ“œ Enforce PR Description
    # âŒ Prevents workflow execution if triggered by `github-merge-queue`
    if: github.actor != 'github-merge-queue[bot]' 
    runs-on: ubuntu-latest
    needs: [pr_restriction]
    steps:
      - name: â³ Delay Before Job Start
        run: sleep 3  # Adds a 3-second delay before execution
      - name: ðŸ” Check PR Description
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract pull request number
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_NAME="${{ github.repository }}"
  
          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ ERROR: Invalid PR number. Cannot check description."
            exit 1
          fi
  
          # Retrieve the PR description using curl
          DESCRIPTION=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO_NAME/pulls/$PR_NUMBER" | jq -r '.body')
  
          # Debugging: Show raw description for clarity
          echo "ðŸ” Raw PR Description:"
          echo "$DESCRIPTION"
  
          # Ensure description retrieval succeeded
          if [[ -z "$DESCRIPTION" || "$DESCRIPTION" == "null" ]]; then
            echo "âŒ ERROR: PR must have a meaningful description!"
            exit 1
          fi
  
          # Trim whitespace and check if the description is empty
          TRIMMED_DESC=$(echo "$DESCRIPTION" | xargs)
  
          if [[ -z "$TRIMMED_DESC" ]]; then
            echo "âŒ ERROR: PR description cannot be empty or only spaces!"
            exit 1
          fi
          
          echo "âœ… PR has a valid description."

  enforce_pr_files_limit:
    name: ðŸ“‘ Limit PR File Changes (Max 100)
    runs-on: ubuntu-latest
    needs: [enforce_pr_description]
    steps:
      - name: â³ Delay Before Job Start
        run: sleep 3  # Adds a 3-second delay before execution

      - name: ðŸ”§ Install Dependencies
        run: sudo apt-get install -y jq  # Ensure `jq` is available

      - name: ðŸ” Check Number of Files Changed (Handle Pagination)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_NAME="${{ github.repository }}"

          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ ERROR: Invalid PR number. Cannot check file count."
            exit 1
          fi

          # âœ… Fetch files with pagination (fetch up to 300 files)
          FILES_CHANGED=0
          PAGE=1

          while :; do
            RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$REPO_NAME/pulls/$PR_NUMBER/files?per_page=100&page=$PAGE")

            FILE_COUNT=$(echo "$RESPONSE" | jq 'length' 2>/dev/null || echo "0")

            # Stop if no more files are returned
            if [[ "$FILE_COUNT" -eq 0 ]]; then
              break
            fi

            FILES_CHANGED=$((FILES_CHANGED + FILE_COUNT))
            PAGE=$((PAGE + 1))
          done

          # âœ… Debug: Print final file count
          echo "ðŸ” Total Files Changed: $FILES_CHANGED"

          # âœ… Verify file count against the limit
          if [[ "$FILES_CHANGED" -gt 100 ]]; then
            echo "âŒ ERROR: PR modifies too many files ($FILES_CHANGED). Please split into smaller PRs."
            exit 1
          fi

          echo "âœ… PR modifies $FILES_CHANGED files, within the allowed limit."

  # 2ï¸âƒ£ Security & Code Quality Checks (All depend on PR validation)
  security_scan:
    name: ðŸ›¡ï¸ Run CodeQL Advanced Deep Scan
    # âŒ Prevents workflow execution if triggered by `github-merge-queue`
    if: github.actor != 'github-merge-queue[bot]' 
    needs: [enforce_pr_files_limit]
    uses: ./.github/workflows/codeql.yml  # Reusable CodeQL deep scan workflow
    with:
      language: 'java-kotlin'
      build-mode: 'autobuild'

  dependency_scan:
    name: ðŸ” Dependency Scan (Trivy)
    # âŒ Prevents workflow execution if triggered by `github-merge-queue`
    if: github.actor != 'github-merge-queue[bot]' 
    runs-on: ubuntu-latest
    needs: [enforce_pr_files_limit]
    steps:
      - name: â³ Delay Before Job Start
        run: sleep 3  # Adds a 3-second delay before execution
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: ðŸ”Ž Scan for Vulnerabilities (Using Trivy Action)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
  
      - name: ðŸ“„ Generate Trivy Report
        run: |
          trivy fs --severity HIGH,CRITICAL --format json -o trivy-report.json .
  
      - name: ðŸ“„ Upload Trivy Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.json
  
      - name: ðŸ› ï¸ Suggest Fixes
        run: |
          if [ -s trivy-report.json ]; then
            vulnerabilities=$(cat trivy-report.json | jq '.Results[]?.Vulnerabilities | length')
            if [ "$vulnerabilities" -gt 0 ]; then
              cat trivy-report.json | jq '.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL") | "\(.PkgName) has \(.Severity) vulnerability: \(.VulnID) - \(.Title). Recommendation: \(.PrimaryURL)"'
            else
              echo "No high/critical vulnerabilities found."
            fi
          else
            echo "No vulnerabilities found or failed to generate the report."
          fi
  
      - name: ðŸš¨ Fail if Vulnerabilities Found
        run: |
          if trivy fs --severity HIGH,CRITICAL . | grep -q "VULNERABILITY"; then
            echo "âŒ High/Critical vulnerabilities found!"
            exit 1
          fi  # Added fi to properly close the if statement

 # Final Job merge check: Reporting Status to GitHub API
  merge_check:
    name: âœ… Final Merge Check (All Jobs Status)
    # âŒ Prevents workflow execution if triggered by `github-merge-queue`
    if: github.actor != 'github-merge-queue[bot]' 
    runs-on: ubuntu-latest
    needs:
      - security_scan
      - dependency_scan
    outputs:
      merge_status: ${{ steps.verify_status.outputs.merge_status }}  # âœ… Pass status to auto_merge
    steps:
      - name: â³ Delay Before Job Start
        run: sleep 3  # Adds a 3-second delay before execution
      - name: ðŸ”¬ Verify Job Status Before Merging
        id: verify_status
        run: |
          echo "ðŸ”Ž Checking all required job statuses..."
          if [[ "${{ needs.pr_restriction.result }}" == "failure" ]] || 
             [[ "${{ needs.enforce_pr_description.result }}" == "failure" ]] || 
             [[ "${{ needs.enforce_pr_files_limit.result }}" == "failure" ]] || 
             [[ "${{ needs.security_scan.result }}" == "failure" ]] || 
             [[ "${{ needs.dependency_scan.result }}" == "failure" ]]; then
            echo "âŒ One or more jobs failed. Blocking merge."
            echo "merge_status=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… All jobs passed! Merge allowed."
          echo "merge_status=true" >> $GITHUB_OUTPUT
  
      - name: ðŸ“¢ ðŸš¦ Update CI/CD Status on GitHub
        run: |
          echo "ðŸ”„ Updating Final Merge Allow Status..."
          if [[ "${{ steps.verify_status.outputs.merge_status }}" == "true" ]]; then
            curl -X POST "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d '{"state": "success", "context": "Final Merge Allow", "description": "All checks passed successfully.", "target_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
          else
            curl -X POST "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d '{"state": "failure", "context": "Final Merge Allow", "description": "Merge blocked due to job failure.", "target_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
            exit 1
          fi
